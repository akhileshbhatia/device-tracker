<!DOCTYPE html>
<html class='no-js' lang='en' ng-app="dtAuthentication">
  <head>
    <meta charset='utf-8'>
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
      .open {
        display: block;
      }
      .closed {
        display: none;
      }
    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/authentication.js"></script>
    <script type="text/javascript" src="js/components/authentication/authentication-controller.js"></script>
    <script type="text/javascript" src="js/shared/services/authentication-service.js"></script>
    <script type="text/javascript" src="js/shared/services/request-service.js"></script>
    <script type="text/javascript" src="js/config/message-constant.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="content">
        <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
            <li ng-click="onClickTab('login')" ng-class="{active:isActiveTab('login')}">
              <a ui-sref="login" data-toggle="tab">Login</a>
            </li>
            <li ng-click="onClickTab('signup')" ng-class="{active:isActiveTab('signup')}">
              <a ui-sref="signup" data-toggle="tab">SignUp</a>
            </li>
        </ul>
      </div>
      <div ui-view>
      </div>
    </div>

  </body>
</html>
