<article class="pa4 black-80">
  <form action="sign-up_submit" #f="ngForm" class="measure center" (ngSubmit)="onSignUp(f.value)" >
    <div *ngIf="!signUpSuccess">
      <fieldset id="sign_up" class="ba b--transparent ph0 mh0">
        <legend class="ph0 mh0 fw6">Sign Up</legend>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="email-address">Email address</label>
          <input class="pa2 input-reset ba bg-transparent w-100 measure" type="email" name="username"  id="username" [(ngModel)]="username">
        </div>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="password">Password</label>
          <input class="b pa2 input-reset ba bg-transparent" type="password" name="password"  id="password" [(ngModel)]="password">
        </div>
      </fieldset>
      <div class="mt3">
        <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6" type="submit" value="Sign Up">
      </div>
    </div>
    <div class="mt3" *ngIf="signUpSuccess">
      <legend class="ph0 mh0 fw6">Thanks for Sign Up</legend>
    </div>
    <div class="lh-copy mt3">
      <a href="#0" routerLink="/login" class="f6 link dim black db">Sign In</a>
      <a href="#0" class="f6 link dim black db">Forgot your password?</a>
    </div>
  </form>
</article>
